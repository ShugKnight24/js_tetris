<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Vanilla JS Tetris</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="container">
			<div id="counters">
				<canvas id="preview" width="80" height="80"></canvas>
				<div id="score">

				</div>
				<div id="rows">

				</div>
				<div id="start">
					<a id="start-game-button">Start Game</a>
				</div>
			</div>
			<div id="game-container">
				<canvas id="tetris-field" width="240" height="400"></canvas>
			</div>
			<div id="directions">
				<h1>Tetris</h1>
				<p>Use the left and right arrow keys to move the pieces</p>
				<p>Rotate the pieces using the 'Q', 'W', or the up arrow keys</p>
				<p>Reach out with any suggestions / improvements</p>
				<p>Have fun!</p>
			</div>
		</div>
		<script src="js/main.js" charset="utf-8"></script>
	</body>
</html>
